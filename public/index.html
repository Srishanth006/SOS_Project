<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suraksha Jhumka - Inclusive Safety for All</title>
    <style>
        /* --- General Styling --- */
        body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color: #333; background: #ffffff; line-height: 1.6; overflow: hidden; }

        /* --- NEW: Video Background Styling --- */
        .video-background {
            position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%;
            width: auto; height: auto; z-index: -2; transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
        }
        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent WHITE overlay */
            backdrop-filter: blur(8px); /* Frosted glass effect */
            z-index: -1;
        }

        /* --- Hero Section & Buttons --- */
        .hero { position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; min-height: 100vh; padding: 2rem; }
        h1 { font-size: 3.5rem; margin-bottom: 1rem; color: #222; }
        .tagline { font-size: 1.25rem; color: #555; max-width: 600px; margin-bottom: 2.5rem; }
        
        /* Buttons now have a shared class for dynamic coloring */
        .dynamic-button {
            border-radius: 50px; text-decoration: none; font-size: 1.1rem; font-weight: 600;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 10px -2px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease-out; /* Smooth transition for color and transform */
        }
        .dynamic-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px -5px rgba(0, 0, 0, 0.15);
        }

        .cta-button { padding: 1rem 2.5rem; }
        .details-buttons { margin-top: 3.5rem; display: flex; gap: 1.5rem; }
        .detail-button { padding: 0.8rem 2rem; }

        /* --- Modal Styling (Unchanged) --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; z-index: 100; }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-content { background: #ffffff; border-radius: 24px; padding: 2.5rem; width: 90%; max-width: 500px; transform: scale(0.95); transition: transform 0.3s; box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.2); }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .modal-content h2 { margin-top: 0; font-size: 1.5rem; color: #222; }
        .modal-content p { margin: 0 0 1rem; color: #555; }
        .modal-content strong { color: #333; }
        .modal-content a { color: #007bff; text-decoration: none; font-weight: 500; }
        .modal-content a:hover { text-decoration: underline; }
        .modal-content ul { list-style-type: 'âœ“  '; padding-left: 1.5rem; margin: 0; text-align: left; color: #555; }
        .modal-content li { margin-bottom: 0.5rem; }
    </style>
</head>
<body>

    <!-- NEW: Video Background Elements -->
    <div class="video-overlay"></div>
    <video id="bg-video" class="video-background" autoplay loop muted playsinline crossOrigin="anonymous">
        <source src="/dynamic-background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Suraksha Jhumka</h1>
        <p class="tagline">
            Building a safer, more inclusive world with technology that empowers everyone. Our mission is to ensure no one is left behind.
        </p>
        <!-- MODIFIED: Added 'dynamic-button' class -->
        <a href="/sender.html" class="cta-button dynamic-button">Launch the Jhumka Demo</a>

        <!-- Detail Buttons -->
        <div class="details-buttons">
            <!-- MODIFIED: Added 'dynamic-button' class -->
            <button class="detail-button dynamic-button" data-modal="modal-circuit">Circuit Diagram</button>
            <button class="detail-button dynamic-button" data-modal="modal-materials">Materials Required</button>
            <button class="detail-button dynamic-button" data-modal="modal-budget">Estimated Budget</button>
        </div>
    </section>

    <!-- Modals (Unchanged) -->
    <div id="modal-circuit" class="modal-overlay"> ... </div>
    <div id="modal-materials" class="modal-overlay"> ... </div>
    <div id="modal-budget" class="modal-overlay"> ... </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Modal logic (unchanged) ---
            const detailButtons = document.querySelectorAll('.detail-button');
            const modalOverlays = document.querySelectorAll('.modal-overlay');
            detailButtons.forEach(button => { /* ...modal logic... */ });
            modalOverlays.forEach(overlay => { /* ...modal logic... */ });
            // The modal JS is here, just omitted for clarity in this comment block

            // --- NEW: DYNAMIC COLOR LOGIC ---
            const video = document.getElementById('bg-video');
            const buttons = document.querySelectorAll('.dynamic-button');
            
            // Create a hidden canvas to sample video frames
            const canvas = document.createElement('canvas');
            canvas.width = 10; // Sample a tiny 10x10 area for performance
            canvas.height = 10;
            const ctx = canvas.getContext('2d');

            function getAverageRGB(imageData) {
                const data = imageData.data;
                let r = 0, g = 0, b = 0;

                for (let i = 0; i < data.length; i += 4) {
                    r += data[i];
                    g += data[i + 1];
                    b += data[i + 2];
                }
                const count = data.length / 4;
                return { r: Math.floor(r / count), g: Math.floor(g / count), b: Math.floor(b / count) };
            }

            function getContrastColor(r, g, b) {
                // Formula to determine if a color is light or dark
                const luminance = (0.299 * r + 0.587 * g + 0.114 * b);
                return luminance > 128 ? '#000000' : '#FFFFFF'; // Return black for light colors, white for dark
            }

            // This function runs every 250ms to update the colors
            function updateButtonColors() {
                try {
                    // Draw the current video frame onto our tiny canvas
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    // Get the pixel data from the canvas
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    // Calculate the average color
                    const avgColor = getAverageRGB(imageData);
                    // Determine if the text should be black or white for contrast
                    const contrastColor = getContrastColor(avgColor.r, avgColor.g, avgColor.b);

                    const bgColor = `rgb(${avgColor.r}, ${avgColor.g}, ${avgColor.b})`;
                    
                    // Apply the new colors to all buttons
                    buttons.forEach(button => {
                        button.style.backgroundColor = bgColor;
                        button.style.color = contrastColor;
                    });
                } catch (e) {
                    console.error("Could not process video frame:", e);
                }
            }

            // Start the process only when the video is playing
            video.addEventListener('playing', () => {
                setInterval(updateButtonColors, 250); // Update colors 4 times a second
            });
        });
    </script>
</body>
</html>
