<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - S.A.F.E.</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background-color: #ffffff;
            color: #212529;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* --- NEW: Abstract background graphics --- */
        .graphic {
            position: absolute;
            background-color: #FFC300; /* Bee-Yellow */
            border-radius: 50%;
            opacity: 0.1;
        }
        .graphic.g1 { width: 400px; height: 400px; top: -100px; left: -150px; }
        .graphic.g2 { width: 300px; height: 300px; bottom: -80px; right: -120px; }
        .graphic.g3 { width: 150px; height: 150px; top: 10%; right: 15%; }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
            border: 1px solid #f8f9fa;
        }

        h1 { font-size: 2.5rem; margin-top: 0; margin-bottom: 0.5rem; }
        p { font-size: 1.1rem; color: #6c757d; margin-bottom: 2rem; }

        .language-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
        }

        .lang-button {
            display: block;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #495057;
            padding: 1.5rem 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease-out;
        }
        .lang-button:hover {
            background-color: #FFC300;
            color: #000;
            border-color: #E6B000;
            transform: translateY(-4px);
            box-shadow: 0 8px 15px -5px rgba(255, 195, 0, 0.4);
        }

        /* Responsive for smaller screens */
        @media (max-width: 600px) {
            .language-grid { grid-template-columns: 1fr 1fr; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <!-- Background graphics -->
    <div class="graphic g1"></div>
    <div class="graphic g2"></div>
    <div class="graphic g3"></div>

    <div class="container">
        <h1>Welcome</h1>
        <p>Please select your preferred language.</p>
        <div class="language-grid">
            <!-- For now, all buttons go to home.html. This can be changed later. -->
            <a href="/home.html" class="lang-button">English</a>
            <a href="/home.html" class="lang-button">हिन्दी</a>
            <a href="/home.html" class="lang-button">தமிழ்</a>
            <a href="/home.html" class="lang-button">తెలుగు</a>
            <a href="/home.html" class="lang-button">മലയാളം</a>
            <a href="/home.html" class="lang-button">ಕನ್ನಡ</a>
        </div>
    </div>

</body>
</html>
