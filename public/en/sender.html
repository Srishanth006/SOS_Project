<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.A.F.E - SOS</title>
    <style>
        /* CSS is unchanged, but a new '.back-link' style is added */
        body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color: #333; background: #ffffff; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; overflow: hidden; }
        .container { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 24px; padding: 2.5rem 2rem; width: 90%; max-width: 440px; box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; align-items: center; }
        h1 { margin: 0 0 0.5rem; font-size: 1.8rem; color: #222; }
        p { margin: 0 0 2rem; color: #555; line-height: 1.5; max-width: 320px; }
        .jhumka-container { position: relative; cursor: pointer; width: 180px; height: 280px; margin-bottom: 2rem; transition: transform 0.2s ease-out; }
        .jhumka-container.is-clicked { animation: jiggle 0.5s ease-out; }
        @keyframes jiggle { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(-3deg); } 75% { transform: rotate(3deg); } }
        .jhumka-svg { width: 100%; height: 100%; }
        .jhumka-metal { fill: #e0cb0b; stroke: #495057; stroke-width: 1.5; }
        .jhumka-pearl { fill: #318eeb; stroke: #adb5bd; stroke-width: 1; }
        .jhumka-engraving { stroke: #495057; stroke-width: 1; }
        .panic-stud { transition: all 0.3s; }
        .jhumka-container:hover .panic-stud { filter: drop-shadow(0 0 12px rgba(239, 68, 68, 0.8)); cursor: pointer; }
        .jhumka-container.active { animation: breathing-glow 2.5s ease-in-out infinite; }
        @keyframes breathing-glow { 0%, 100% { filter: drop-shadow(0 0 8px rgba(239, 68, 68, 0.4)); transform: scale(1); } 50% { filter: drop-shadow(0 0 25px rgba(239, 68, 68, 0.8)); transform: scale(1.02); } }
        .jhumka-container.active .panic-stud-center { fill: #dc2626; }
        .stop-button { background: #0a0a0a; border: 1px solid #dee2e6; color: #f6f8fa; padding: 0.5rem 1rem; border-radius: 50px; cursor: pointer; display: none; transition: all 0.2s ease-out; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; }
        .stop-button:hover { background-color: #f8f4f4; border-color: #adb5bd; color: #000; }
        .status { margin-top: -1rem; min-height: 1.2rem; font-weight: 500; font-size: 1rem; color: #555; }
        .status.ok { color: #198754; }
        .status.err { color: #dc3545; }
        /* NEW: Back link style */
        .back-link { margin-top: 1.5rem; color: #6c757d; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>S.A.F.E- Aesthetics and innovation</h1>
        <p>This simulates the wearable earring. Click the intricate stud to activate the SOS.</p>

        <div id="jhumkaButton" class="jhumka-container">
            <!-- SVG is unchanged -->
        </div>

        <div id="status" class="status">Device is ready.</div>
        <button id="stopBtn" class="stop-button">Stop Sharing</button>
        <!-- NEW: Back to Home link. It's a relative link. -->
        <a href="home.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <!-- Firebase and JS logic is unchanged -->
</body>
</html>
